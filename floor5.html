<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="layout">
            <div id="container-leftColumn">
                <h1>Game Name Here</h1>
                <p>Map</p>
                <div id="map">
                    <cell id="finalFloor"></cell>
                    <cell id="floor5">Floor 5</cell>
                    <cell id="floor4">Floor 4</cell>
                    <cell id="floor3">Floor 3</cell>
                    <cell id="floor2">Floor 2</cell>
                    <cell id="floor1">Floor 1</cell>
                    <cell id="reception">Reception</cell>
                </div>
                <div id="container-options">
                    <div id="options">
                        
                    </div>
                </div>
            </div>
            <div id="container-rightColumn">
                <div id="container-topHalf">
                    <div id="container-centralImage">
                        <img id="image"></img>
                    </div>
                    <div id="container-inventory">
                        <p>Items</p>
                        <div id="inventory"></div>
                        <div id="container-inventoryUse">
                            <cell id="selectedItem"></cell>
                            <button id="useButton">View Item</button>
                        </div>
                    </div>
                </div>
                <div id="container-bottomHalf">
                    <div id="container-middleDialogue">
                        <div id="dialogueBox">
                            <p id="dialogue"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- minigames -->
        <script src="js/db.js"></script>
        <script src="js/util.js"></script>
        <script src="js/typewriter.js" ></script>
        <script src="js/inventory.js"></script>
        <script src="js/floor5.js"></script>
        
    </body>
</html>
