<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="layout">
            <div id="container-leftColumn">
                <h1>The Abyss Corporation</h1>
                <p>Map</p>
                <div id="map">
                    <cell id="finalFloor">Floor 6</cell>
                    <cell id="floor5">Floor 5</cell>
                    <cell id="floor4">Floor 4</cell>
                    <cell id="floor3">Floor 3</cell>
                    <cell id="floor2">Floor 2</cell>
                    <cell id="floor1">Floor 1</cell>
                    <cell id="reception">Reception</cell>
                </div>
                <div id="container-options">
                    <div id="options">
                        <!--Maybe dynamically create buttons-->
                        
                    </div>
                </div>
            </div>
            <div id="container-rightColumn">
                <div id="container-topHalf">
                    <div id="container-centralImage">
                        <img id="image"></img>
                    </div>
                    <div id="container-inventory">
                        <p>Items</p>
                        <div id="inventory"></div>
                        <div id="container-inventoryUse">
                            <cell id="selectedItem"></cell>
                            <button id="useButton">Discard</button>
                        </div>
                    </div>
                </div>
                <div id="container-bottomHalf">
                    <div id="container-middleDialogue">
                        <div id="dialogueBox">
                            <p id="dialogue"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- minigames -->
        <div id="popup" class="popup">
            <div id="myProgress">
                <div id="myBar"></div> 
                <p id="instruction-text">TYPE : KICK</p>
                <input type="text" id="userInput" placeholder="Type here..."/>
                <p id="outcome" class="outcome"></p>
                <br><br>
            </div>
        </div>
        <div id="combat-popup" class="popup">
            <div class="combat-container">
                <div id="combat-header">
                    <h1>Boss Combat!</h1>
                    <div id="combat-status">
                        <div class="combatant">
                            <h3>Player</h3>
                            <div class="health-bar">
                                <div id="player-health"></div>
                            </div>
                            <div id="player-effects"></div>
                        </div>
                        
                        <div class="combatant">
                            <h3 id="enemy-name">The Boss</h3>
                            <div class="health-bar">
                                <div id="enemy-health"></div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div id="combat-log"></div>
        
                <div id="combat-controls">
                    <button class="combat-btn" id="combat-attack">Attack</button>
                    <button class="combat-btn" id="combat-defend">Defend</button>
                    <button class="combat-btn" id="combat-item">Item</button>
                </div>
        
                <!-- Integrated Inventory -->
                <div id="combat-inventory" style="display:none;">
                    <h3>Combat Inventory</h3>
                    <div id="combat-items"></div>
                    <button id="combat-close" class="combat-close-btn">X</button>
                </div>
            </div>
        </div>
        <script src="js/util.js"></script>
        <script src="js/preferences.js"></script>
        <script src="js/gameDocument.js"></script>
        <script src="js/db.js"></script>
        <script src="js/typewriter.js" ></script>
        <script src="js/inventory.js"></script>
        <script src="js/floor6.js"></script>
    </body>
</html>
