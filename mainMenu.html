<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Main Menu</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Placeholder Title</h1>
            <p style="margin-top: 5px">Break your way through a mega corporation and unveil their wrong-doings</p>
            <p style="font-size: 0.75em; margin-top: 20px;">Total Players: <span id="total-players">Loading...</span></p>
        </header>
        <div class="mainContainer">
            <h2>Start from the bottom</h2>
            <button>NEW GAME</button>
            <h2 style="margin-top: 25px">Resume adventure</h2>
            <button>CONTINUE</button>
            <h2 style="margin-top: 25px; margin-bottom: 15px">Configure settings</h2>
            <label class=checkbox>
                <input type="checkbox">
                Bigger Text
            </label>
            <label class=checkbox>
                <input type="checkbox">
                Screen Reader
            </label>
            <label class=checkbox>
                <input type="checkbox">
                Colour Contrast
            </label>
            <label class=checkbox style="margin-bottom: 25px">
                <input type="checkbox">
                Minimal Screen Effects
            </label>
        </div>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
